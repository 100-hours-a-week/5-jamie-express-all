<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="../../style/css/reset.css" />
        <link rel="stylesheet" href="../../style/css/common.css" />
        <link rel="stylesheet" href="../../style/css/user.css" />
    </head>

    <body>
        <header class="header-container"></header>

        <div class="container">
            <div class="content">
                <form class="formbox">
                    <div class="title">비밀번호 수정</div>
                    <section class="inputbox">
                        <div class="item">
                            <span class="input-name">비밀번호</span>
                            <input
                                class="input"
                                id="password"
                                name="password"
                                type="password"
                                placeholder="비밀번호를 입력하세요."
                            />
                            <span class="helper" id="password-helper"></span>
                        </div>
                        <div class="item">
                            <span class="input-name">비밀번호 확인</span>
                            <input
                                class="input"
                                id="password-confirm"
                                name="password-confirm"
                                type="password"
                                placeholder="비밀번호를 한 번 더 입력하세요."
                            />
                            <span class="helper" id="password-confirm-helper"></span>
                        </div>
                    </section>
                </form>
                <button class="submit-btn" id="update-info-btn">수정하기</button>
                <div class="toast" id="toast">
                    <span>수정완료</span>
                </div>
            </div>
        </div>

        <script type="module" src="../../js/utils/header.js"></script>
        <script type="module" src="../../js/user/updateUserInfo.js"></script>
    </body>
</html>
