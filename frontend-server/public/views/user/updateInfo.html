<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="../../style/css/reset.css" />
        <link rel="stylesheet" href="../../style/css/common.css" />
        <link rel="stylesheet" href="../../style/css/user.css" />
    </head>

    <body>
        <div class="modal-backdrop"></div>

        <header class="header-container"></header>

        <div class="container">
            <div class="content">
                <form class="formbox">
                    <div class="title">회원 정보 수정</div>
                    <section class="inputbox">
                        <div class="item">
                            <span class="input-name">프로필 사진*</span>
                            <section class="profile-image-wrapper">
                                <label for="profile-image">
                                    <img class="user-img" alt="profile" />
                                </label>
                                <div class="profile-image-overlay">
                                    <label for="profile-image">변경</label>
                                    <input
                                        type="file"
                                        id="profile-image"
                                        name="profile-image"
                                        accept="image/*"
                                    />
                                </div>
                            </section>
                        </div>
                    </section>
                    <section class="inputbox">
                        <div class="item">
                            <span class="input-name">이메일</span>
                            <span class="text" id="email"></span>
                        </div>
                        <div class="item">
                            <span class="input-name">닉네임</span>
                            <input
                                class="input"
                                id="nickname"
                                name="nickname"
                                placeholder="닉네임을 입력하세요."
                            />
                            <span class="helper" id="nickname-helper"></span>
                        </div>
                    </section>
                </form>
                <button class="submit-btn update-info-btn" id="update-info-btn">
                    수정하기
                </button>
                <span class="additional" id="user-delete-btn">회원 탈퇴</span>

                <div class="toast" id="toast">
                    <span>수정완료</span>
                </div>

                <div class="modal drawback-modal">
                    <span class="modal-title">회원탈퇴 하시겠습니까?</span>
                    <div class="modal-contents">
                        <span>작성된 게시글과 댓글은 삭제됩니다.</span>
                        <div class="modal-btn-container">
                            <button class="modal-btn btn-cancel" id="modal-cancel-btn">
                                취소
                            </button>
                            <button class="modal-btn btn-confirm" id="modal-confirm-btn">
                                확인
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="../../js/utils/header.js"></script>
    <script type="module" src="../../js/user/updateUserInfo.js"></script>
</html>
