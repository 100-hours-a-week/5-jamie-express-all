<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/common.css" />
        <link rel="stylesheet" href="../../css/index.css" />
    </head>

    <body>
        <header include-html>
            <div class="block">
                <span>아무 말 대잔치</span>
                <img class="user" src="../../images/userimage.png" alt="user" />
                <div class="modal-menu" id="header-modal">
                    <div class="modal-content">
                        <a class="modal-item" href="/public/html/user/updateInfo.html">
                            회원정보 수정
                        </a>
                        <a class="modal-item" href="/public/html/user/updatePwd.html">
                            비밀번호 수정
                        </a>
                        <a
                            class="modal-item logoutbtn"
                            href="/public/html/user/signin.html"
                        >
                            로그아웃
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="content">
                <form class="formbox">
                    <div class="title">회원 정보 수정</div>
                    <section class="inputbox">
                        <div class="item">
                            <span class="input-name">프로필 사진*</span>
                            <section class="profile-image-wrapper">
                                <img
                                    class="user-img"
                                    src="../../images/userimage.png"
                                    alt="user"
                                />
                                <div class="profile-image-overlay">
                                    <label for="input-file">변경</label>
                                    <input type="file" id="input-file" accept="image/*" />
                                </div>
                            </section>
                        </div>
                    </section>
                    <section class="inputbox">
                        <div class="item">
                            <span class="input-name">이메일</span>
                            <span class="text">emailexample@gmail.com</span>
                        </div>
                        <div class="item">
                            <span class="input-name">닉네임</span>
                            <input
                                class="input"
                                id="nickname"
                                name="nickname"
                                placeholder="닉네임을 입력하세요."
                            />
                            <span class="helper" id="nickname-helper"></span>
                        </div>
                    </section>
                </form>
                <button
                    class="submit-btn update-info-btn"
                    id="update-info-btn"
                    onclick="onClickUpdateInfoBtn(event)"
                >
                    수정하기
                </button>
                <span class="additional" id="user-delete" onclick="showModal(event)"
                    >회원 탈퇴</span
                >

                <div class="toast" id="toast">
                    <span>수정완료</span>
                </div>
                <div class="modal drawback-modal">
                    <span class="modal-title">회원탈퇴 하시겠습니까?</span>
                    <div class="modal-contents">
                        <span>작성된 게시글과 댓글은 삭제됩니다.</span>
                        <div class="modal-btn-container">
                            <button
                                class="modal-btn btn-cancel"
                                id="modal-cancel-btn"
                                onclick="closeModal(event)"
                            >
                                취소
                            </button>
                            <button
                                class="modal-btn btn-confirm"
                                id="modal-cancel-btn"
                                onclick="confirmDelete(event)"
                            >
                                확인
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="../../js/common.js"></script>
    <script src="../../js/updateUserInfo.js"></script>
</html>
