<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/common.css" />
        <link rel="stylesheet" href="../../css/index.css" />
    </head>

    <body>
        <header>
            <div class="block">
                <span>아무 말 대잔치</span>
                <img
                    class="user"
                    id="header-profile-img"
                    src="../../images/userimage.png"
                    alt="user"
                />
                <div class="modal-menu" id="header-modal">
                    <div class="modal-content">
                        <a class="modal-item" href="/public/html/user/updateInfo.html">
                            회원정보 수정
                        </a>
                        <a class="modal-item" href="/public/html/user/updatePwd.html">
                            비밀번호 수정
                        </a>
                        <a
                            class="modal-item logoutbtn"
                            href="/public/html/user/signin.html"
                        >
                            로그아웃
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="content">
                <form class="formbox">
                    <div class="title">비밀번호 수정</div>
                    <section class="inputbox">
                        <div class="item">
                            <span class="input-name">비밀번호</span>
                            <input
                                class="input"
                                id="password"
                                name="password"
                                type="password"
                                placeholder="비밀번호를 입력하세요."
                            />
                            <span class="helper" id="password-helper"></span>
                        </div>
                        <div class="item">
                            <span class="input-name">비밀번호 확인</span>
                            <input
                                class="input"
                                id="password-confirm"
                                name="password-confirm"
                                type="password"
                                placeholder="비밀번호를 한 번 더 입력하세요."
                            />
                            <span class="helper" id="password-confirm-helper"></span>
                        </div>
                    </section>
                </form>
                <button
                    class="submit-btn"
                    id="update-info-btn"
                    onclick="onClickUpdateInfoBtn(event)"
                >
                    수정하기
                </button>
                <div class="toast" id="toast">
                    <span>수정완료</span>
                </div>
            </div>
        </div>

        <script src="../../js/common.js"></script>
        <script src="../../js/user/updateUserInfo.js"></script>
    </body>
</html>
