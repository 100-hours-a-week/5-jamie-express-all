<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/index.css" />
    </head>

    <body>
        <header>
            <span>아무 말 대잔치</span>
        </header>

        <div class="container">
            <div class="content">
                <section class="formbox">
                    <div class="title">로그인</div>
                    <form class="inputbox">
                        <div class="item">
                            <span class="input-name">이메일</span>
                            <input
                                class="input"
                                name="email"
                                id="email"
                                placeholder="이메일을 입력하세요."
                            />
                        </div>
                        <div class="item">
                            <span class="input-name">비밀번호</span>
                            <input
                                class="input"
                                type="password"
                                name="password"
                                id="password"
                                placeholder="비밀번호를 입력하세요."
                            />
                        </div>
                        <span class="helper" id="login-helper"></span>
                    </form>
                </section>
                <button
                    class="submit-btn"
                    id="login-btn"
                    onclick="onLoginBtnClick(event)"
                >
                    로그인
                </button>
                <span class="additional" onclick="location.href='user/signup.html'"
                    >회원가입</span
                >
            </div>
        </div>

        <script src="../js/index.js"></script>
    </body>
</html>
