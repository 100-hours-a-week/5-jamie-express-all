<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/common.css" />
        <link rel="stylesheet" href="../../css/index.css" />
    </head>

    <body>
        <header>
            <div class="block">
                <button class="back" href="/index.html">
                    <img src="../../images/icons/chevron-left.png" />
                </button>
                <span>아무 말 대잔치</span>
            </div>
        </header>

        <div class="container">
            <div class="content">
                <form class="formbox">
                    <div class="title">회원가입</div>
                    <section class="inputbox">
                        <div class="item">
                            <span class="input-name">프로필 사진*</span>
                            <span class="helper">* helper text</span>
                            <section class="profile-image">
                                <img src="../../images/icons/plus.png" alt="user" />
                            </section>
                        </div>
                    </section>
                    <div class="inputbox">
                        <div class="item">
                            <span class="input-name">이메일*</span>
                            <input class="input" placeholder="이메일을 입력하세요." />
                            <span class="helper">* helper text</span>
                        </div>
                        <div class="item">
                            <span class="input-name">비밀번호*</span>
                            <input class="input" placeholder="비밀번호를 입력하세요." />
                            <span class="helper">* helper text</span>
                        </div>
                        <div class="item">
                            <span class="input-name">비밀번호 확인*</span>
                            <input
                                class="input"
                                placeholder="비밀번호를 한 번 더 입력하세요."
                            />
                            <span class="helper">* helper text</span>
                        </div>
                        <div class="item">
                            <span class="input-name">닉네임*</span>
                            <input class="input" placeholder="닉네임을 입력하세요." />
                            <span class="helper">* helper text</span>
                        </div>
                    </div>
                </form>
                <button class="submit-btn">회원가입</button>
                <span class="additional">로그인하러 가기</span>
            </div>
        </div>
    </body>
</html>
