<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/common.css" />
        <link rel="stylesheet" href="../../css/post.css" />
    </head>

    <body>
        <header>
            <div class="block">
                <button class="back" href="/index.html">
                    <img src="../../images/icons/chevron-left.png" />
                </button>
                <span>아무 말 대잔치</span>
                <img class="user" src="../../images/userimage.png" alt="user" />
            </div>
        </header>

        <div class="container">
            <div class="content">
                <div class="title">
                    <span>게시글 작성</span>
                </div>
                <section class="post-wrapper">
                    <form class="post-container">
                        <div class="post-item">
                            <span class="item-name">제목*</span>
                            <hr />
                            <input
                                class="item-input post-title"
                                placeholder="제목을 입력해주세요. (최대 26글자)"
                            />
                            <hr />
                        </div>
                        <div class="post-item">
                            <span class="item-name">내용*</span>
                            <hr />
                            <textarea
                                class="item-input post-contents"
                                placeholder="내용을 입력해주세요."
                            ></textarea>
                            <span class="helper">
                                <hr />
                                * helper text</span
                            >
                        </div>
                        <div class="post-item">
                            <span class="item-name">이미지</span>
                            <input
                                class="item-input post-image"
                                type="file"
                                accept="image/*"
                            />
                        </div>
                    </form>
                    <div class="btnbox">
                        <button class="submit-btn">완료</button>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
