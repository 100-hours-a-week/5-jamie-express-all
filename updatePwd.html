<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="./css/index.css" />
    </head>

    <body>
        <header>
            <div class="block">
                <span>아무 말 대잔치</span>
                <img class="user" src="./images/userimage.png" alt="user" />
            </div>
        </header>

        <section class="container">
            <form class="formbox">
                <div class="title">비밀번호 수정</div>
                <section class="inputbox">
                    <div class="item">
                        <span class="input-name">비밀번호</span>
                        <input class="input" placeholder="비밀번호를 입력하세요." />
                        <span class="helper">* helper text</span>
                    </div>
                    <div class="item">
                        <span class="input-name">비밀번호 확인</span>
                        <input
                            class="input"
                            placeholder="비밀번호를 한 번 더 입력하세요."
                        />
                        <span class="helper">* helper text</span>
                    </div>
                </section>
            </form>
            <button class="submit-btn">수정하기</button>
        </section>
    </body>
</html>
